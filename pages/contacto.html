        <nav class="navbar navbar-expand-sm menu">

                <a class="navbar-brand" href="#"></a>

                    aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-fill w-100 ">
                        <li class="nav-item">

        <!--FORMULARIO-->
        <main class="mainContact">
            <!--Info de contacto + Forulario de Contacto-->
            <div class="infoContact">
                <h3 class="tituloRedes">Seguinos en nuestras redes sociales</h3>
                <div class="linksRedes">
                    <a href="https://gmail.com/" target="_blank">
                        <img src="../img/icoEmail.svg" alt="Correo" width="24" height="24">
                    </a>
                    <a href="https://es-la.facebook.com/" target="_blank">
                        <img src="../img/icoFacebook.svg" alt="Pagina de facebook" width="24" height="24">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="../img/icoInstagram.svg" alt="Pagina de instagram" width="24" height="24">
                    </a>
                    <a href="https://web.whatsapp.com/" target="_blank">
                        <img src="../img/icoWhatsapp.svg" alt="Pagina de whatsapp" width="24" height="24">
                    </a>
                    <a href="https://twitter.com/?lang=es" target="_blank">
                        <img src="../img/icoTwitter.svg" alt="Pagina de twitter" width="24" height="24">
                    </a>
                </div>
            </div>
            <div class="infoFormulario">
                <h3 class="titleFormulario">¿Querés mas informacion?</h3>
                <form class="formulario">
                    <fieldset>
                        <legend>Envio tus datos</legend>
                        <div class="mb-3">
                            <label for="Nombre">Nombre y Apellido
                                <input class="form-control form-control-lg  " type="text" name="nombre"
                                    placeholder="Nombre y apellido">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email:</label>
                            <input class="form-control form-control-lg" type="email" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="Telefono">Telefono de contacto:
                            </label>
                            <input class="form-control form-control-lg" type="text" name="nombre"
                                placeholder="Ingresa un teléfono">
                        </div>
                        <div class="mb-3">
                            <label for="Consulta">Consulta:
                                <textarea class="form-control form-control-lg"
                                    placeholder="Ingrese su consulta"></textarea>
                            </label>
                        </div>
                        <div class="mb-3">
                            <input class="botonForm" type="submit" value="Enviar">
                            <input class="botonForm" type="reset" value="Limpiar">
                        </div>
                    </fieldset>
                </form>
            </div>

        </main>

        <!-- #region footer-->
        <footer class="footerInit">
            <div class="footerIcons">
                <a href="../pages/contacto.html" target="_blank">

                </a>
                <a href="https://twitter.com/?lang=es" target="_blank">

                </a>
            </div>
            <h3 class="footerCopyright">Todos los derechos reservado © Galimberti Flavio</h3>

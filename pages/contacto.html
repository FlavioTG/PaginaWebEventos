    <!--FORMULARIO-->
    <main class="mainContact">
        <form class="formulario">
            <fieldset>
                <legend>Envio tus datos</legend>
                <div>
                    <label for="Nombre">
                        Nombre y Apellido <br>
                    </label>
                    <input type="text" name="nombre" placeholder="Ingresa su nombre y apellido">
                    <!--PLACEHOLDER Ayuda memoria-->
                    <!--NOMBRE variable Ayuda memoria-->
                </div>
                <!--etiqueta de bloque-->
                <div>
                    <!--etiqueta de bloque-->
                    <label for="mail">
                        Email: <br>
                    </label>
                    <input type="email" name="mail" placeholder="Ingrese su email">
                    <!--type=email Pide si o si un email valido-->
                </div>
                <div>
                    <label for="Telefono">
                        Telefono de contacto:<br>
                    </label>
                    <input type="text" name="nombre" placeholder="Ingresa un teléfono">
                </div>
                <!--etiqueta de bloque-->
                <label for="Consulta"> Consulta:<br>
                    <textarea placeholder="Ingrese su consulta"></textarea>
                </label> <br>
    
                <div>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                    <!--etiqueta de bloque-->
                </div>
            </fieldset>
        </form>
    </main>
    
    <!-- #region footer-->
    <footer class="footerInit">
        <div class="footerIcons">
            <img src="../img/ico-email.svg" alt="" width="24" height="24">
            <img src="../img/ico-facebook.svg" alt="" width="24" height="24">

            Todos los derechos reservados <br>Pagina diseñada por Galimberti Flavio
        </h3>
    </footer>

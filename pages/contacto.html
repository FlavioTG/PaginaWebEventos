<head>
    <meta charset="UTF-8">

    <!-- link de css bootstrap -->

<body>
    <div class="containerPrincipal">
        <!--Menu-->
        <header class="headerInit">
            <a href="/">
                <div class="headerLogo">
                    <h1 class="headerLogoTitle">EVENTOS</h1>
                </div>
            </a>
        </header>
        
        <nav class="navbar navbar-expand-sm menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-fill w-100 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="../pages/services.html" id="navbarDropdown"
                                role="button" aria-expanded="false">
                                Servicios
                            </a>
                            <!---data-bs-toggle="dropdown"-->
                            <ul class="dropdown-menu sub-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="../pages/services.html">Eventos Infantes</a></li>
                                <li><a class="dropdown-item" href="../pages/services.html">Eventos Corporativos</a></li>
                                <li><a class="dropdown-item" href="../pages/services.html">Cattering</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/gallery.html">Galeria</a></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/aboutus.html">Nosotros</a></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/reviews.html">Opiniones</a></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--FORMULARIO-->
        <main class="mainContact">
            <form class="formulario">
                <fieldset>
                    <legend>Envio tus datos</legend>
                    <div class="mb-3">
                        <label for="Nombre">Nombre y Apellido <br>
                            <input class="form-control form-control-lg" type="text" name="nombre"
                                placeholder="Nombre y apellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                        <input class="form-control form-control-lg" type="email" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Telefono">
                            Telefono de contacto:<br>
                        </label>
                        <input class="form-control form-control-lg" type="text" name="nombre"
                            placeholder="Ingresa un teléfono">
                    </div>
                    <!--etiqueta de bloque-->
                    <div class="mb-3">
                        <label for="Consulta"> Consulta:<br>
                            <textarea class="form-control form-control-lg" placeholder="Ingrese su consulta"></textarea>
                        </label> <br>
                    </div>

                    <div class="mb-3">
                        <br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                        <!--etiqueta de bloque-->
                    </div>
                </fieldset>
            </form>

        </main>

        <!-- #region footer-->
        <footer class="footerInit">
            <div class="footerIcons">
                <img src="../img/icoEmail.svg" alt="" width="24" height="24">
                <img src="../img/icoFacebook.svg" alt="" width="24" height="24">
                <img src="../img/icoInstagram.svg" alt="" width="24" height="24">
                <img src="../img/icoWhatsapp.svg" alt="" width="24" height="24">
                <img src="../img/icoTwitter.svg" alt="" width="24" height="24">
            </div>
            <h3>
                Todos los derechos reservados <br>Pagina diseñada por Galimberti Flavio
            </h3>
        </footer>
    </div>
    <!-- link de js bt-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
